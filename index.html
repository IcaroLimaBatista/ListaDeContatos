<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Ícaro Lima Batista">
    <link rel="stylesheet" href="./main.css">
    <title>Lista de contatos</title>
</head>
<body>
    <header>
        <nav>
            <h1>AGENDA DE CONTATOS</h1>
            <form>
                <div class="nome-pessoa">
                    <label> Nome </label>
                    <input id="input-nome" type="text" placeholder="Nome da pessoa">
                    <p>O máximo é 20 caracteres</p>
                </div>
                <div class="numero">
                    <label> Telefone com DDD e prefixo do país </label>
                    <input id="input-numero" type="number" placeholder="Ex:+55 71 999999999">
                    <p>Insira um número válido</p>
                </div>
            </form>
            <button onclick="novoContato()">Enviar</button>
        </nav>
    </header>
    <main>
        <div class="texts">
            <h2>Nome</h2>
            <h2>Telefone</h2>
        </div>
        <div class= "linha"></div>

    </main>
    <script src="./script.js"></script>
</body>
</html>
